<!-- JavaScript 动态时间 -->
<script>
 function formatTimeDifference(timestamp) {
    const now = new Date();
    const eventDate = new Date(timestamp * 1000);
    const diff = eventDate - now;

    const seconds = Math.floor(Math.abs(diff) / 1000);
    const minutes = Math.floor(seconds / 60);
    const hours = Math.floor(minutes / 60);
    const days = Math.floor(hours / 24);

    let timeStr = '';

    if (diff > 0) {
        // 即将开始的事件
        if (minutes < 1) {
            timeStr = '即将开始';
        } else if (hours < 1) {
            timeStr = `${minutes} 分钟后`;
        } else if (days <= 1) {
            timeStr = `${hours} 小时后`;
        } else {
            timeStr = `${days} 天后`;
        }
    } else {
        // 已经过去的事件
        if (minutes < 1) {
            timeStr = '刚刚';
        } else if (hours < 1) {
            timeStr = `${minutes} 分钟前`;
        } else if (days < 1) {
            timeStr = `${hours} 小时前`;
        } else {
            timeStr = `${days} 天前`;
        }
    }

    const readableDate = eventDate.toLocaleString();

    return `${readableDate}（${timeStr}）`;
}

  window.onload = function () {
    const timestamps = document.getElementsByClassName('timestamp');
    for (let i = 0; i < timestamps.length; i++) {
      const timestamp = parseInt(timestamps[i].getAttribute('data-timestamp'));
      const formatted = formatTimeDifference(timestamp);
      timestamps[i].textContent = formatted;
    }
  };
</script>
